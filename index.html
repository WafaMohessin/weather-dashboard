<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <section class="container row screen">
    <div id="searchBar" class="col-4">
        <h2>Search for a City</h2>
        <input type="text" placeholder="name of city" id="cityName" field>
        <button type="button" id="searchBTN" class="btn btn-warning">Search</button>
        <ul id="cupcake">
        </ul>
    </div>
    </section>

    <div id="Weather" class="col-8">
            <h2 id="location"></h2>
            <div id="date"><h4>Date:</h4></div>
            <div><img  id="conditionIcon"></div>
            <h5>Description</h5>
            <div id="description"></div>
            <h5>Temperature:</h5>
            <h2 id="temp"></h2>
            <h5>Humidity:</h5>
            <div id="humidity"></div>
            <h5>Wind:</h5>
            <div id="wind"></div>
            <h5>UV:</h5>
            <div id="uv"></div>   
        
    
            <h2 class="forcast">Forecast for the nexr 5 days</h2> 

            <div class="row">

            <div class="col-sm-2 fiveday">
                <h2 id="firsyDaylocation"></h2>
                <div>
                    <img id="firstDayconditionIcon">
                </div>
                <div id="firstDaydate"></div>
                <div id="firstDaydescription"></div>
                <p>Temperature</p>
                <h2 id="firstDaytemp"></h2>
                <p>Humidity</p>
                <div id="firstDayhumidity"></div>
                <p>Wind Speed</p>
                <div id="firstDaywind"></div>
            </div>   

            <div class="col-sm-2 fiveday">
                <h2 id="secondDaylocation"></h2>
                <div>
                    <img  id="secondDayconditionIcon">
                </div>
                <div id="secondDaydate"></div>
                <div id="secondDaydescription"></div>
                <p>Temperature</p>
                <h2 id="secondDaytemp"></h2>
                <p>Humidity</p>
                <div id="secondDayhumidity"></div>
                <p>Wind Speed</p>
                <div id="secondDaywind"></div>
            </div>   

            <div class="col-sm-2 fiveday">
                <h2 id="thirdDaylocation"></h2>
                <div>
                    <img  id="thirdDayconditionIcon">
                </div>
                <div id="thirdDaydate"></div>
                <div id="thirdDaydescription"></div>
                <p>Temperature</p>
                <h2 id="thirdDaytemp"></h2>
                <p>Humidity</p>
                <div id="thirdDayhumidity"></div>
                <p>Wind Speed</p>
                <div id="thirdDaywind"></div>
            </div>   

            <div class="col-sm-2 fiveday">
                <h2 id="fourthDaylocation"></h2>
                <div>
                    <img  id="fourthconditionIcon">
                </div>
                <div id="fourthDaydate"></div>
                <div id="fourthDaydescription"></div>
                <p>Temperature</p>
                <h2 id="fourthDaytemp"></h2>
                <p>Humidity</p>
                <div id="fourthDayhumidity"></div>
                <p>Wind Speed</p>
                <div id="fourthDaywind"></div>
            </div>  

            <div class="col-sm-2 fiveday">
                <h2 id="fifthDaylocation"></h2>
                <div>
                    <img  id="fifthDayconditionIcon">
                </div>
                <div id="fifthDaydate"></div>
                <div id="fifthDaydescription"></div>
                <p>Temperature</p>
                <h2 id="fifthDaytemp"></h2>
                <p>Humidity</p>
                <div id="fifthDayhumidity"></div>
                <p>Wind Speed</p>
                <div id="fifthDaywind"></div>
            </div> 
    
        </div>
    </div>

<script src="script.js"></script>

</body>
</html>
